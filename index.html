<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>IMC</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section class="container">
            <h1>BMI Calculator</h1>
            <div class="content">
                <div>
                    <h2>BMI</h2>
                    <p>
                       Less than 18,5 <br/>
                       Between 18,5 and 24,9 <br/>
                       Between 25 and 29,9 <br/>
                       Between 30 and 34,9 <br/>
                       Between 35 and 39,9 <br/>
                       More than 40 <br/>

                    </p>
                </div>
                <div>
                    <h2>Result</h2>
                    <p>
                       Under Weight <br/>
                       Normal Weight <br/>
                       Overweight  <br/>
                       Grade 1 Obesity <br/>
                       Grade 2 Obesity <br/>
                       Grade 3 Obesity <br/>
                    </p>
                </div>
            </div>
        </section>

        <section class="container">
          <form action="" class="form">
            <p>Weight: <input type="text" class="peso" required/></p>
            <p>Height: <input type="text" class="altura" required/></p>
            <button>Calculate</button>
          </form>

          <div id="resultado" class="content"></div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
